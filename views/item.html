<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/stylesheets/stuffStyle.css">
</head>

<body>

    <!-- Actual page content! -->
    <div class="container">
        <div class="section flow-text" id="stuffDetail">
            <h1>Pizza Details</h1>
            <table>
                <tr>
                    <th>Type</th>
                    <td>Cheese</td>
                </tr>
                <tr>
                    <th>Size</th>
                    <td>Medium</td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td>2</td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td>
                        A simple yet delicious cheese pizza.
                    </td>
                </tr>
            </table>
        </div>

        <div class="section" id="stuffControls">
            <a class="btn-large waves-effect waves-light orange left modal-trigger" href="#stuffEdit">
                <i class="material-icons right">edit</i>Edit
            </a>
            <a class="btn-large waves-effect waves-light red right">
                <i class="material-icons right">delete</i>Delete
            </a>
        </div>


        <div class="modal" id="stuffEdit">

            <div class="modal-content">

                <h2>Edit pizza:</h2>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="name">Type:</label>
                            <input type="text" name="type" class="validate" data-length="32" required>
                        </div>
                        <div class="input-field col s3">
                            <label for="name">Size:</label>
                            <input type="text" name="size" class="validate" data-length="32" required>
                        </div>
                        <div class="input-field col s3">
                            <label for="quantity">Quantity:</label>
                            <input type="number" name="quantity" class="validate" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="description">Description:</label>
                            <input type="text" name="description" data-length="100">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn waves-effect waves-light " type="submit"><i
                                class="material-icons right">send</i>Submit</button>

                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Never Mind</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>
    
</body>

</html>
