<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        form {
            border: solid 2px lightgrey;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: orange;
        }

        tr:hover {
            background-color: #F0F0F0;
        }
    </style>

</head>

<body>

    <!-- Actual page content! -->
    <div class="container">
        <div class="section" id="stuffList">
            <h1>Pizza Order</h1>
            <table>
                <thead>

                    <tr>
                        <th>Type</th>
                        <th>Size</th>
                        <th>Quantity</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Cheese</td>
                        <td>Medium</td>
                        <td>2</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="/stuff/item"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                    <tr>
                        <td>Pineapple</td>
                        <td>Tiny</td>
                        <td>78</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="/stuff/item"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="section" id="stuffAdd">
            <h2>Add a pizza:</h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="name">Type:</label>
                        <input type="text" name="type" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s3">
                        <label for="quantity">Size:</label>
                        <input type="text" name="size" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s3">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" class="validate" required>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit"><i
                        class="material-icons left">add</i>Add</button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>

</html>
